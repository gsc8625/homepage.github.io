<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>What Kind of Person Are You?</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: #f5f7fa;
      color: #333;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 500px;
      margin: 5vh auto;
      padding: 20px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
      text-align: center;
    }

    button {
      padding: 12px 20px;
      margin: 10px 0;
      border: none;
      background: #4caf50;
      color: white;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background: #45a049;
    }

    .option {
      display: block;
      margin: 10px 0;
      padding: 10px;
      background: #eee;
      border-radius: 8px;
      cursor: pointer;
    }

    .option:hover {
      background: #ddd;
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="quiz-box">
      <h1>üí≠ What Kind of Person Are You?</h1>
      <button id="start-btn">Start the Quiz</button>
    </div>
  </div>

  <script>
    const quizData = [
      {
        question: "Your friend suddenly cancels your weekend plans. How do you respond?",
        options: [
          { text: "Cool, I wanted to stay in anyway.", type: "Teto Girl" },
          { text: "Could‚Äôve told me earlier...", type: "Egen Girl" },
          { text: "Guess I‚Äôll have fun solo!", type: "Egen Guy" },
          { text: "Everything okay? What happened?", type: "Teto Guy" }
        ]
      },
      {
        question: "The day before a big exam, you are...",
        options: [
          { text: "Studying by schedule, as planned.", type: "Teto Guy" },
          { text: "Cramming everything at once.", type: "Egen Guy" },
          { text: "Binge-watching shows instead.", type: "Egen Girl" },
          { text: "Memorizing everything like your life depends on it.", type: "Teto Girl" }
        ]
      },
      {
        question: "You‚Äôre in a group chat and no one replies to your message.",
        options: [
          { text: "Ignore it, whatever.", type: "Egen Guy" },
          { text: "Maybe they‚Äôre busy...", type: "Teto Guy" },
          { text: "Send a meme to lighten the mood.", type: "Egen Girl" },
          { text: "Delete the message and overthink it for an hour.", type: "Teto Girl" }
        ]
      }
    ];

    let currentQuestion = 0;
    let scores = {};

    const quizBox = document.getElementById("quiz-box");

    document.getElementById("start-btn").addEventListener("click", startQuiz);

    function startQuiz() {
      scores = {};
      quizData.forEach(q => {
        q.options.forEach(opt => {
          scores[opt.type] = 0;
        });
      });

      showQuestion();
    }

    function showQuestion() {
      const q = quizData[currentQuestion];
      quizBox.innerHTML = `
        <h2>${q.question}</h2>
        ${q.options
          .map(
            (opt) => `
            <div class="option" onclick="selectOption('${opt.type}')">${opt.text}</div>
          `
          )
          .join("")}
      `;
    }

    function selectOption(type) {
      scores[type]++;
      currentQuestion++;

      if (currentQuestion < quizData.length) {
        showQuestion();
      } else {
        showResult();
      }
    }

    function showResult() {
      const resultType = Object.entries(scores).reduce((a, b) =>
        a[1] > b[1] ? a : b
      )[0];

      const descriptions = {
        "Egen Guy": "A chill guy who plays it cool but sometimes leaves people guessing.",
        "Egen Girl": "Cool on the outside, but secretly thoughtful and fun.",
        "Teto Guy": "Super analytical and always thinking one step ahead.",
        "Teto Girl": "Takes every quiz seriously and loves to share the result!"
      };

      quizBox.innerHTML = `
        <h2>You are a <span style="color:#4caf50;">"${resultType}"</span> üîç</h2>
        <p>${descriptions[resultType]}</p>
        <button onclick="location.reload()">Try Again</button>
      `;
    }
  </script>
</body>
</html>
