<!-- 메인 콘텐츠 시작 -->
<section class="section" id="squid-game-test">
  <style>
    #squid-game-test * {
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }

    #squid-game-test {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      text-align: center;
    }

    #squid-game-test img {
      max-width: 100%;
      border-radius: 12px;
      margin-bottom: 20px;
    }

    #squid-game-test button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      background: #d62828;
      color: white;
      border-radius: 8px;
      cursor: pointer;
    }

    #squid-game-test .option {
      background: #eee;
      padding: 12px;
      margin: 8px 0;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.2s;
    }

    #squid-game-test .option:hover {
      background: #ddd;
    }

    #squid-game-test .progress-bar {
      height: 10px;
      background: #ccc;
      margin: 20px 0;
      border-radius: 5px;
      overflow: hidden;
    }

    #squid-game-test .progress {
      height: 100%;
      background: #d62828;
      width: 0%;
      transition: width 0.3s ease;
    }
  </style>

  <div id="sg-start-screen">
    <img src="squidgame.jpg" alt="Squid Game">
    <h2>Which Squid Game Character Are You?</h2>
    <button onclick="startSquidTest()">Start Test</button>
  </div>

  <div id="sg-quiz-screen" style="display:none;">
    <div class="progress-bar"><div class="progress" id="sg-progress"></div></div>
    <h3 id="sg-question"></h3>
    <div id="sg-options"></div>
  </div>

  <div id="sg-result-screen" style="display:none;">
    <h2 id="sg-result-name"></h2>
    <img id="sg-result-img" src="" alt="Character" />
    <p id="sg-result-desc"></p>
    <button onclick="restartSquidTest()">Try Again</button>
  </div>

  <script>
    const sgQuestions = [
      {
        q: "You find a wallet full of cash on the ground.",
        options: [
          { text: "Keep it without hesitation", score: 3 },
          { text: "Look around and keep it discreetly", score: 2 },
          { text: "Try to find the owner", score: 1 },
          { text: "Turn it in to the police", score: 0 }
        ]
      },
      {
        q: "Your team is about to lose the game. What do you do?",
        options: [
          { text: "Use strategy to turn things around", score: 3 },
          { text: "Motivate everyone to not give up", score: 2 },
          { text: "Stay quiet and follow orders", score: 1 },
          { text: "Blame others for losing", score: 0 }
        ]
      },
      {
        q: "You're broke and desperate. What’s your next move?",
        options: [
          { text: "Take a high-risk opportunity", score: 3 },
          { text: "Ask friends/family for help", score: 2 },
          { text: "Get a part-time job immediately", score: 1 },
          { text: "Stay home and hope things get better", score: 0 }
        ]
      },
      {
        q: "Someone betrays you during a game. How do you respond?",
        options: [
          { text: "Seek revenge smartly", score: 3 },
          { text: "Cut ties completely", score: 2 },
          { text: "Give them a second chance", score: 1 },
          { text: "Blame yourself quietly", score: 0 }
        ]
      },
      {
        q: "Which word best describes your strength?",
        options: [
          { text: "Intelligence", score: 3 },
          { text: "Kindness", score: 2 },
          { text: "Courage", score: 1 },
          { text: "Luck", score: 0 }
        ]
      },
      {
        q: "A teammate is hurt and slowing down the group.",
        options: [
          { text: "Leave them behind for survival", score: 3 },
          { text: "Carry them no matter what", score: 2 },
          { text: "Encourage them to keep going", score: 1 },
          { text: "Wait and hope they get better", score: 0 }
        ]
      },
      {
        q: "How do you build your team?",
        options: [
          { text: "Choose only strong players", score: 3 },
          { text: "Pick a mix of people", score: 2 },
          { text: "Invite people you know", score: 1 },
          { text: "Let others decide", score: 0 }
        ]
      },
      {
        q: "You’re under extreme pressure. What do you do?",
        options: [
          { text: "Stay focused and lead", score: 3 },
          { text: "Stay calm and adapt", score: 2 },
          { text: "Follow someone else’s lead", score: 1 },
          { text: "Freeze or panic", score: 0 }
        ]
      }
    ];

    const sgCharacters = [
      { name: "Seong Gi-Hun", score: 0, img: "seonggihun.jpg", desc: "Kind-hearted and flawed, but always hopeful." },
      { name: "Ali Abdul", score: 5, img: "abdulali.jpg", desc: "Loyal, trusting, and full of heart." },
      { name: "Kang Sae-Byeok", score: 10, img: "kangsaebyeok.jpg", desc: "Strong, quiet, and focused on survival." },
      { name: "Detective Jun-Ho", score: 14, img: "junho.jpg", desc: "Intelligent, driven, and righteous." },
      { name: "Cho Sang-Woo", score: 18, img: "choisangwoo.jpg", desc: "Strategic, ambitious, and morally grey." },
      { name: "Oh Il-Nam", score: 22, img: "ohilnam.jpg", desc: "Wise and secretive, with hidden depths." }
    ];

    let sgCurrentQ = 0;
    let sgTotalScore = 0;

    function startSquidTest() {
      document.getElementById("sg-start-screen").style.display = "none";
      document.getElementById("sg-quiz-screen").style.display = "block";
      showSquidQuestion();
    }

    function showSquidQuestion() {
      const q = sgQuestions[sgCurrentQ];
      document.getElementById("sg-question").textContent = `Q${sgCurrentQ + 1}. ${q.q}`;
      const optionsDiv = document.getElementById("sg-options");
      optionsDiv.innerHTML = "";

      q.options.forEach((opt) => {
        const el = document.createElement("div");
        el.className = "option";
        el.textContent = opt.text;
        el.onclick = () => {
          sgTotalScore += opt.score;
          sgCurrentQ++;
          updateSGProgress();
          if (sgCurrentQ < sgQuestions.length) {
            showSquidQuestion();
          } else {
            showSquidResult();
          }
        };
        optionsDiv.appendChild(el);
      });
    }

    function updateSGProgress() {
      const percent = Math.round((sgCurrentQ / sgQuestions.length) * 100);
      document.getElementById("sg-progress").style.width = percent + "%";
    }

    function showSquidResult() {
      document.getElementById("sg-quiz-screen").style.display = "none";
      document.getElementById("sg-result-screen").style.display = "block";

      const match = sgCharacters.reduce((prev, curr) =>
        Math.abs(curr.score - sgTotalScore) < Math.abs(prev.score - sgTotalScore) ? curr : prev
      );

      document.getElementById("sg-result-name").textContent = match.name;
      document.getElementById("sg-result-img").src = match.img;
      document.getElementById("sg-result-desc").textContent = match.desc;
    }

    function restartSquidTest() {
      sgCurrentQ = 0;
      sgTotalScore = 0;
      document.getElementById("sg-result-screen").style.display = "none";
      document.getElementById("sg-start-screen").style.display = "block";
      document.getElementById("sg-progress").style.width = "0%";
    }
  </script>
</section>
