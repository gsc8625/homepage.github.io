  <h1>Which Squid Game Season 2 Character Are You?</h1>
  <div id="sg2-start-screen">
    <img src="https://quizzment.com/squidgame2/squidgame2intro.webp" alt="Squid Game 2 Poster">
    <button onclick="startSG2Quiz()">Start Quiz</button>
  </div>
  <div id="sg2-quiz-box" style="display:none;"></div>
  <div id="sg2-result-box" style="display:none;"></div>

  <script>
    const sg2Questions = [
      "You're surrounded with no clear escape. What do you do?",
      "A suspicious man offers you a mysterious opportunity. Your move?",
      "You're told to spy on your teammate secretly. Do you comply?",
      "You overhear a dangerous plan that might help others. Do you join?",
      "A chance to blend in as a guard presents itself. What do you do?",
      "You sense the Front Man has a hidden identity. What's your play?",
      "You discover a hidden surveillance device. Your reaction?",
      "You're recruited again. This time, with a higher stake. Your response?",
      "A fellow player is crying uncontrollably. What do you do?",
      "You witness someone breaking the rules. Do you act?",
      "You're offered a fast-track to the finale, but it's unethical. Do you take it?",
      "You uncover a way to escape the game. What’s your next step?"
    ];

    const sg2Choices = [
      ["Confront the threat and fight", "Pretend to surrender and strike later", "Find a hiding spot and plan", "Run even if clueless"],
      ["Accept without hesitation", "Test him with questions", "Politely decline", "Walk away without a word"],
      ["Agree but feel guilt", "Refuse on moral grounds", "Report the one who asked", "Spy and use the info later"],
      ["Become the leader of the plan", "Support from the shadows", "Warn others but stay out", "Ignore it completely"],
      ["Take the disguise and infiltrate", "Observe silently", "Refuse and stay player", "Expose the opportunity"],
      ["Investigate in secret", "Confront directly", "Discuss with someone you trust", "Stay out—it’s too risky"],
      ["Destroy it to stop spying", "Use it for your own gain", "Report it discreetly", "Ignore it and move on"],
      ["Join again, motivated by revenge", "Negotiate the terms", "Refuse to play again", "Accept with hesitation"],
      ["Comfort them with empathy", "Stay quiet nearby", "Ignore it", "Exploit their weakness"],
      ["Call out the cheater publicly", "Privately warn them", "Report them secretly", "Let it slide if it helps you"],
      ["Take it—it’s survival", "Weigh the options", "Reject it instantly", "Reveal it to others"],
      ["Escape and never look back", "Tell a trusted ally", "Alert the authorities", "Cover it to keep things fair"]
    ];

    const sg2Characters = [
      { name: "Gi-Hun ", range: [0, 10], img: "season2_gihun.jpg", desc: "You still carry hope, but the world changed you. A new version of Gi-Hun." },
      { name: "The Recruiter", range: [11, 20], img: "recruiter.jpg", desc: "Charming and clever. You find talent in darkness and convince them to join." },
      { name: "The Front Man", range: [21, 27], img: "frontman_s2.jpg", desc: "A man behind the mask. You enforce the rules and hide your true motives." },
      { name: "Thanos", range: [28, 34], img: "thanos.jpg", desc: "A wild card. No one knows what you’ll do next. Bold and unpredictable." },
      { name: "Detective Hwang Jun-ho", range: [35, 45], img: "junho.jpg", desc: "You seek justice in the shadows. Your instincts guide you through chaos." }
    ];

    let sg2Current = 0;
    let sg2Score = 0;

    function startSG2Quiz() {
      document.getElementById("sg2-start-screen").style.display = "none";
      document.getElementById("sg2-quiz-box").style.display = "block";
      sg2Current = 0;
      sg2Score = 0;
      showSG2Question();
    }

    function showSG2Question() {
      const container = document.getElementById("sg2-quiz-box");
      const q = sg2Questions[sg2Current];
      const choices = sg2Choices[sg2Current];
      container.innerHTML = `<h2>Q${sg2Current + 1}. ${q}</h2>`;
      choices.forEach((choice, idx) => {
        container.innerHTML += `<button onclick="answerSG2(${3 - idx})">${choice}</button><br>`;
      });
      container.innerHTML += `<div style='margin-top:20px;'>${sg2Current + 1} / ${sg2Questions.length}</div>`;
    }

    function answerSG2(score) {
      sg2Score += score;
      sg2Current++;
      if (sg2Current >= sg2Questions.length) {
        showSG2Result();
      } else {
        showSG2Question();
      }
    }

    function showSG2Result() {
      document.getElementById("sg2-quiz-box").style.display = "none";
      const resultBox = document.getElementById("sg2-result-box");
      resultBox.style.display = "block";
      const character = sg2Characters.find(c => sg2Score >= c.range[0] && sg2Score <= c.range[1]);
      resultBox.innerHTML = `
        <h2>You are <span style='color:#f44336;'>${character.name}</span></h2>
        <div style="display:flex;justify-content:center;">
          <img src="${character.img}" alt="${character.name}" style="width:80%; max-width:450px; border-radius:12px; margin:20px 0;">
        </div>
        <p style="font-size:16px;">${character.desc}</p>
        <button onclick="location.reload()">Try Again</button>
      `;
    }
  </script>
