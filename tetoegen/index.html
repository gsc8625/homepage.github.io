  <div id="teto-egen-app">
    <h1>Teto-Egen Personality Test</h1>

    <div id="start-screen">
      <img src="teto-egen.webp" alt="Teto Egen" />
      <p style="text-align:center; margin-bottom: 20px;">Select your gender to begin the test.</p>
      <div class="gender-select">

        <button id="btn-female">Female</button>

    <div id="quiz-screen" style="display:none;">
      <div id="progress-container" aria-label="Question progress">
        <div id="progress-bar"></div>
      </div>
      <div id="quiz-box"></div>
    </div>

    <div id="result-screen" style="display:none;">
      <h2 id="result-title"></h2>
      <p class="description" id="result-description"></p>
      <img id="result-image" src="" alt="Result Image" />
      <button id="restart-btn">Try Again</button>
    </div>
  </div>

  <script>
    (() => {
      const maleQuestions = [
        "✨ Do you try to implement various styles when dressing?",
        "🔧 In stressful situations, do you focus more on finding concrete solutions than being overwhelmed by emotions?",
        "🗣️ At gatherings, do you take initiative in suggesting topics or leading the conversation if none are set?",
        "🏆 Do you consider social recognition or economic achievement as the most important success in life?",
        "⚙️ Do you often shop for clothes from standard brands like Mu*sa or Top*?",
        "💖 When a friend shares their worries, do you empathize deeply rather than just offer solutions?",
        "💬 When having a hard time, do you prefer sharing feelings with close friends rather than solving alone?",
        "🚧 When facing new challenges, do you feel more anxiety about failure than hope for success?",
        "🔥 When setting goals, do you persist through hardships with strong determination?",
        "❤️ Do compliments on your appearance or style boost your confidence for the entire day?",
        "🧠 When criticized for mistakes or weaknesses, do you analyze and learn rather than get emotionally hurt?",
        "📊 Do you think understanding logical facts is more important than emotional issues in relationships?",
        "💼 Do you often feel pressure to achieve success such as a good job, high salary, or honor?",
        "👀 At social events with new people, do you try to gauge the atmosphere first and approach comfortably?",
        "📈 Do you prefer basic and neat outfits over hip or trendy styles?",
        "💬 If you feel hurt by close friends, do you explain your feelings with reasons rather than express emotions impulsively?",
        "😢 Do sad movies or touching music easily move you emotionally?",
        "⏩ Do you quickly let go of regrets or disappointments and focus on reality?",
        "🤗 Do you like exploring unknown brands or unique styles?",
        "🙏 Do you feel genuine sadness and compassion when seeing others in hardship?",
        "🏅 Do you get a strong competitive spirit and need to win in contests?",
        "🙏 When facing difficulties, do you prefer asking for help or solving together than solving alone?",
        "✅ Do you find shopping for clothes bothersome and wish someone else would pick for you?",
        "🤝 In group activities, do you care a lot about creating a harmonious and comfortable atmosphere?"
      ];

      const femaleQuestions = [
        "🌸 Do you often feel like trying new styles after seeing friends or others change theirs?",
        "🙈 When feeling hurt by someone, do you prefer to quietly keep your distance rather than talk directly?",
        "⏰ When making plans with friends, do you usually take charge of proposing efficient time and place?",
        "🌟 When setting life goals, do you value personal achievements like career or social status improvement?",
        "📝 Do you prefer hip outfits rather than girly or feminine clothes?",
        "😥 When in conflict, do you find it difficult or hesitate to express your opinions to avoid hurting others?",
        "🤗 When feeling bad, do you prefer to spend time with someone or share feelings for comfort rather than being alone?",
        "🛋️ When starting new things, do you prioritize stability and hesitate to take uncertain or risky challenges?",
        "🤖 Can you temporarily set aside emotional parts in relationships if necessary for your work or goals?",
        "💅 Do you enjoy visiting beauty salons, nail art, massage shops, or luxury boutiques?",
        "🗣️ When upset or angry, do you sometimes vent through gossip rather than quietly confide in someone?",
        "⚖️ In relationships, do you consider trust and promises more important than emotional problems?",
        "🕊️ When thinking about the future, do you picture a happy and comfortable life with loved ones more than specific success plans?",
        "👂 Are you good at sensing others' moods and adjusting your attitude accordingly?",
        "🎯 Do you have a firm personal style and stick to it without being swayed by trends?",
        "🔍 Do you enjoy talking about info or analysis rather than personal feelings or relationships with friends?",
        "🤗 Do small words or actions from others easily affect your emotions?",
        "🤗 Do you have a warm side that approaches and comforts people who are struggling?",
        "😊 Do you like feminine dresses like one-piece dresses?",
        "😔 Do emotional problems in relationships often cause you stress or hardship?",
        "🧐 Are you relatively objective and sometimes strict in evaluating your abilities and potentials?",
        "🤝 When pursuing goals, do you value relationships and emotional exchanges more than the results?",
        "👍 When receiving compliments about your looks, do you respond calmly with 'thank you' rather than shy or overly happy?",
        "🕊️ Are you willing to sacrifice or compromise part of yourself easily to maintain relationships with loved ones?"
      ];

      const tiersFemale = [
        {
          range: [94, 100],
          title: "General of the Nation Teto Girl",
         },
        {
          range: [72, 93],
          title: "Madam Teto Girl",
         },
        {
          range: [50, 71],
          title: "Lovely Teto Girl",
         },
        {
          range: [50, 72],
          title: "Half and Half Mix Egen Girl",
         },
        {
          range: [28, 49],
          title: "Foxy Egen Girl",
        },
        {
          range: [0, 27],
          title: "Noble Blood Egen Girl",
        }
      ];

      const tiersMale = [
        {
          range: [94, 100],
          title: "Alpha Male",
        },
        {
          range: [72, 93],
          title: "Rilla Rilla Teto Man",
        },
        {
          range: [50, 71],
          title: "Servant Teto Man",
        },
        {
          range: [50, 72],
          title: "Half and Half Mix Egen Man",
        },
        {
          range: [28, 49],
          title: "Gentle Egen Man",
        },
        {
          range: [0, 27],
          title: "Unicorn bestie",
        }
      ];

      const btnMale = document.getElementById("btn-male");
      const btnFemale = document.getElementById("btn-female");
      const startScreen = document.getElementById("start-screen");
      const quizScreen = document.getElementById("quiz-screen");
      const resultScreen = document.getElementById("result-screen");
      const quizBox = document.getElementById("quiz-box");
      const progressBar = document.getElementById("progress-bar");
      const resultTitle = document.getElementById("result-title");
      const resultDescription = document.getElementById("result-description");
      const resultImage = document.getElementById("result-image");
      const restartBtn = document.getElementById("restart-btn");

      let selectedGender = null;
      let currentQuestion = 0;
      let scores = { teto: 0, egen: 0 };
      let questions = [];
      const answerWeights = [3, 2, 1, 0]; // Strongly Agree to Strongly Disagree

      function startQuiz(gender) {
        selectedGender = gender;
        questions = selectedGender === "male" ? maleQuestions : femaleQuestions;
        scores = { teto: 0, egen: 0 };
        currentQuestion = 0;

        startScreen.style.display = "none";
        resultScreen.style.display = "none";
        quizScreen.style.display = "block";

        updateProgress();
        showQuestion();
      }

      // Show question & options
      function showQuestion() {
        if (currentQuestion >= questions.length) {
          showResult();
          return;
        }
        const qText = questions[currentQuestion];
        const optionsHtml = ["Strongly Agree", "Agree", "Disagree", "Strongly Disagree"]
          .map(
            (text, i) =>
              `<div class="option" data-score="${answerWeights[i]}" tabindex="0" role="button" aria-pressed="false" 
                onclick="selectOption(${i})" onkeydown="if(event.key==='Enter'||event.key===' ') selectOption(${i})">${text}</div>`
          )
          .join("");

        quizBox.innerHTML = `<h2>Q${currentQuestion + 1}. ${qText}</h2>${optionsHtml}`;
        updateProgress();
      }

      window.selectOption = function (optionIndex) {
        const weight = answerWeights[optionIndex];
        if (currentQuestion % 2 === 0) {
          scores.teto += weight;
        } else {
          scores.egen += weight;
        }
        currentQuestion++;
        showQuestion();
      };

      // Update progress bar width
      function updateProgress() {
        const percent = Math.round((currentQuestion / questions.length) * 100);
        progressBar.style.width = percent + "%";
      }

      function getTier(percent, gender) {
        const tiers = gender === "male" ? tiersMale : tiersFemale;
        for (const tier of tiers) {
          if (percent >= tier.range[0] && percent <= tier.range[1]) return tier;
        }
        return null;
      }

      // Show final result screen with image
      function showResult() {
        quizScreen.style.display = "none";
        resultScreen.style.display = "block";

        const maxScore = questions.length * 3;
        const tetoPercent = Math.round((scores.teto / maxScore) * 100);
        const egenPercent = Math.round((scores.egen / maxScore) * 100);

        // Always show Teto result if Teto percentage is higher, otherwise show Egen
        let dominantType, dominantPercent, tier;
        if (tetoPercent > egenPercent) {
          dominantType = "teto";
          dominantPercent = tetoPercent;
          tier = getTier(dominantPercent, selectedGender);
        } else {
          dominantType = "egen";
          dominantPercent = egenPercent;
          tier = getTier(dominantPercent, selectedGender);
        }

        if (!tier) {
          resultTitle.innerHTML = "Unable to determine result. Please try again.";
          resultDescription.textContent = "";
          resultImage.style.display = "none";
          return;
        }

        resultTitle.innerHTML = `You are a <span class="result-type">${tier.title}</span> (${dominantType.toUpperCase()} - ${dominantPercent}%)`;
        resultDescription.textContent = tier.description;

        // Set image filename based on tier title, remove spaces and special chars for safety
        const imgFileName = "images/" + tier.title.replace(/[^a-zA-Z0-9]/g, "") + ".jpg";
        resultImage.src = imgFileName;
        resultImage.alt = tier.title;
        resultImage.style.display = "block";
      }

      restartBtn.addEventListener("click", () => {
        // Reset to start screen
        resultScreen.style.display = "none";
        quizScreen.style.display = "none";
        startScreen.style.display = "block";
        selectedGender = null;
      });

      btnMale.addEventListener("click", () => startQuiz("male"));
      btnFemale.addEventListener("click", () => startQuiz("female"));

    })();
  </script>
